<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign in</title>
  </head>
  <body>
    <div class="signin">
      <div class="signin__body">
        <h1 class="signin__title">Sign in</h1>
        <div class="input__button">
          <input type="text" class="input__email" placeholder="  email" />
          <input type="text" class="input__password" placeholder="  password" />
          <div class="forgot-password">Forgot Password?</div>
        </div>
        <div class="signin__remember">
          <input type="checkbox" class="remember__box" value="remember" />
          Remember me
        </div>
        <button class="signin__button">
          Sign in
        </button>
        <span id="OR">OR</span>
        <div class="OR__button">
          <button class="OR__facebook">Facebook</button>
          <button class="OR__twitter">Twitter</button>
        </div>
        <footer>
          <div class="need">
            <div class="need__account">
              need an account? <span class="red">Sign up</span>
            </div>
            <div class="need__password">
              forgot your password? <span class="red">Retrive</span>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
